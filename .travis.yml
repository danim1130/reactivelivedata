language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28

script:
    - |
      if [ -z "$TRAVIS_TAG" ]
      then
        ./gradlew assembleRelease bintrayUpload -PdryRun=true -PbintrayUser=$BINTRAY_USER -PbintrayKey=$BINTRAY_KEY
      else
        ./gradlew assembleRelease bintrayUpload -PdryRun=false -PbintrayUser=$BINTRAY_USER -PbintrayKey=$BINTRAY_KEY
      fi

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache